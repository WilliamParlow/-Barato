<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login -</title>
<head th:include="layout :: htmlhead"
	th:with="title='Muito Mais barato! - Login'"></head>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>


	<div class="wrapper">
		<div class="container">
			<div class="wrapper-divider">
				<h1>Entre no Mais Barato!</h1>
				<form class="form" th:object="${usuario}"
					th:action="@{/login/loginAction}" method="POST"
					style="margin: 10px">
					<input required type="email" th:field="*{email}"
						placeholder="Email" /> <input required type="password"
						th:field="*{password}" placeholder="Senha" />
					<button type="submit" class="login-button">Entrar</button>
				</form>
			</div>
			<div class="wrapper-divider">
				<h1>Cadastre-se no Mais Barato!</h1>
				<form class="form" th:object="${usuario}"
					th:action="@{/login/cadastrar}" method="POST" style="margin: 10px">
					<input required type="text" th:field="*{nome}" placeholder="Nome" />
					<input required type="email" th:field="*{email}"
						placeholder="Email" /> <input required type="password"
						th:field="*{password}" placeholder="Senha" /> <label>Categoria</label>
					<select th:field="*{role}" required>
						<option th:each="role : ${roles}"
							th:value="${role}" th:text="${role}"></option>
					</select>
					<button type="submit" class="login-button">Cadastrar</button>
				</form>
			</div>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

</body>
</html>
